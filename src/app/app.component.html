<app-accordion>
  <app-accordion-item *ngFor="let item of array">
    <ng-template #header let-expanded>
      <div>header: {{ item }} - expanded {{ expanded }}</div>
    </ng-template>
    <ng-template #content>
      <div>content: {{ item }}</div>
    </ng-template>
  </app-accordion-item>
</app-accordion>
